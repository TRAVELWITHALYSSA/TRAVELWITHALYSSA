<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinations | Travel with Alyssa</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fb;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #ffffff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: #1f3a5f;
      font-size: 28px;
      letter-spacing: 2px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }
    nav a:hover {
      color: #1f3a5f;
    }
    .hero {
      padding: 80px 60px;
      background: linear-gradient(rgba(31,58,95,0.75), rgba(31,58,95,0.75)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
    }
    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      margin-bottom: 20px;
    }
    section {
      padding: 80px 60px;
      max-width: 1200px;
      margin: auto;
    }
    section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 20px;
      color: #1f3a5f;
    }
    section p {
      max-width: 800px;
      color: #555;
      margin-bottom: 30px;
      font-size: 17px;
    }
    .destinations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }
    .destination-card {
      background: #fff;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    .destination-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    .destination-card h4 {
      margin-bottom: 10px;
      color: #1f3a5f;
    }
    footer {
      background: #1f3a5f;
      color: #fff;
      padding: 40px 60px;
      text-align: center;
      font-size: 14px;
    }
    footer span {
      color: #c8a45d;
      font-weight: 500;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }
      nav {
        margin-top: 10px;
      }
      .hero h2 {
        font-size: 30px;
      }
      section {
        padding: 60px 30px;
      }
    }
  </style>
</head>
